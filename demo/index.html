<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Project Name</title>
        <meta name="description" content="">
        <meta name="author" content="Trent Mentink">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../dist/css-util.css">
        
        <style type="text/css">
          .block {
            height: 100px;
            width: 100%;
            text-align: center;;
            padding: 10px;
          }

          .block span {
            font-size: 30px;
            margin-top: 20px;
            display: block;
          }

          .bordered {
            border: 1px solid black;
          }
        </style>
    </head>
    <body>

      <div id="bg-color"></div>
      <div id="text-color"></div>


      <!-- SCRIPTS
      ===========================================-->
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/semantic.min.js"></script>
      <script type="text/javascript">
        var themeColors = {
          red:        "red",
          pink:       "pink",
          purple:     "purple",
          violet:     "violet",
          blue:       "blue",
          lightBlue:  "light-blue",
          cyan:       "cyan",
          teal:       "teal",
          green:      "green",
          olive:      "olive",
          yellow:     "yellow",
          orange:     "orange",
          brown:      "brown",
          grey:       "grey",
          black:      "black"
        };

        $(document).ready(function(){
          var bgColor = "";
          Object.keys(themeColors).forEach(function(key) {
            bgColor += "<div class='block bg-" + themeColors[key] + " bg-selectable'></div>"
          });

          $("#bg-color").html(bgColor);

          var textColor = "";
          Object.keys(themeColors).forEach(function(key) {
            textColor += "<div class='block bordered bg-white text-" + themeColors[key] + "'><span>" + key + "</span></div>"
          });

          $("#text-color").html(textColor);
        });
      </script>
    </body>
</html>
